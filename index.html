<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
    <title>Webshop</title>
</head>
<body>
    <header class="header">
        <div class="banner">
            <h1>BORTAKVÄLL</h1>
        </div>

        <nav class="main-nav">
            <!--<span class="burger" id="burger">☰</span>-->
            <ul id="menu">
                <li><a href=lank1>LÖSGODIS</a></li>
                <li><a href=lank2>CHOKLAD</a></li>
                <li><a href=lank2>GODISPAKET</a></li>
                <li><a href=lank2>HITTA BUTIK</a></li>
            </ul>
            <i class='bx bx-cart'></i>

            <div class="cart hide">
                <h2 class="cart-title">Varukorg</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img id="img-product" src="" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Product</div>
                            <div class="cart-price">pris</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
    
                        <!--Ta bort varor i kundvagn-->
                        <i class="bx bxs-trash-alt cart-remove"></i>
                    </div>
                </div>
                    <!-- Total pris placeras här -->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">pris</div>
                    </div>
                    <!-- KÖP knapp -->
                    <button type="button" class="btn-buy">Gå till kassan</button>
        
                    <!-- Symbol stänga kundvagn -->
                    <i class="bx bx-x" id="close-cart"></i>
            </div>    

        </nav>
    </header>

        <section class="container shop">
            <h2 class="section-title"> LÖSGODIS </h2>
            
            <!-- Content för produkter-->
            <div class="shop-content">

            </div>

        </section>     

    
    <script src="./assets/api.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
