<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    -->
    <title>Webshop</title>
</head>
<body>
    <header class="header">
        <div class="banner">
            <h1>BORTAKVÄLL</h1>
        </div>

        <nav class="main-nav">
            <ul class="meny" id="menu">
                <li><a href=lank1>LÖSGODIS</a></li>
                <li><a href=lank2>CHOKLAD</a></li>
                <li><a href=lank2>GODISPAKET</a></li>
                <li><a href=lank2>HITTA BUTIK</a></li>
            </ul>
            <i class='bx bx-cart'></i>

            <div class="cart hide checkout-page">
                <h2 class="cart-maintitle">Varukorg</h2>
                <div class="cart-content">
                    <div class="cart-box" scrollable="true">
                    </div>
                </div>
                    <!-- Total pris placeras här -->
                    <div class="total">
                        <div class="total-price">Total Summa:</div>
                    </div>
                    <!-- KÖP knapp -->
                    <button type="button" class="btn-buy checkout-button"><a href="checkout.html">GÅ TILL KASSAN</a></button>
       
                    <!-- Symbol stänga kundvagn -->
                    <i class="bx bx-x" id="close-cart"></i>
            </div>   

        </nav>
    </header>

        <section class="container shop">
            <h2 class="section-title"> LÖSGODIS </h2>
           
            <div class="sort-product-div">
                <p>Sortera efter:</p>
                <select id="sort"> 
                    <option value="1">Blandat</option>
                    <option value="2">Produktnamn</option>
                    <option value="3">Bästsäljare</option>
                    <option value="4">Lägsta pris</option>
                    <option value="5">Högsta pris</option>
                   
                </select>
            </div>


            <!-- <div class="antal-produkter"> 
                <p class="productshows">113 produkter visas </p>
            </div> -->

            <div class="antal-produkter-in-storage"> 
                <p id="stockCount" class="productshows" data-id="${singleData['id']}"></p>
            </div>


            <!-- Content för produkter-->
            <div class="shop-content">    

            </div>

                <!-- PopUp fönster -->
                <div class="pop" id="pop">
                    <div class="popHeader">
                        <div class="title"></div>
                    </div>
                    <div>
                        <div class="descriptionData"></div>
                        <img id="popUpImage"> </img>
                    </div>
                </div>
                 
                <div id="popOverlay"></div>
           
            </div>

        </section>     

    <script src="./assets/api.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
