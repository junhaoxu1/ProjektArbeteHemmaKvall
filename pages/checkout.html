<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Webshop</title>
</head>
<body>
    <header class="header">
        <div class="banner">
            <h1><a href="/index.html">BORTAKVÄLL</a></h1>
        </div>
    </header>
    <main> 
        <div class="container">
        </div>
        <div class="total-price">Varukorgen Är Tom!</div>
        <form id="checkout-form">
            <label for="first-name">Namn:</label><br>
            <input type="text" id="first-name" name="first-name" required><br>
            <label for="last-name">Efternamn:</label><br>
            <input type="text" id="last-name" name="last-name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="address">Adress:</label><br>
            <input type="text" id="address" name="address" required><br>
            <label for="city">Ort:</label><br>
            <input type="text" id="city" name="city" required><br>
            <label for="postal-code">Postnummer:</label><br>
            <input type="text" id="postal-code" name="postal-code" required><br>
            <label for="phone-nr" id="phone">Mobil:</label><br>
            <input type="number" id="phone-nr" name="phone-nr"><br>
            <input class="submit-btn" type="submit" value="Skicka order">
          </form> 
    </main>
    <script src="../assets/api.js"></script>
    <script src="../assets/checkoutScript.js"></script>
</body>
</html>
